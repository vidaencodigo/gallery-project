<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <title>My gallery</title>
  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
  <header class="gallery">
    <div class="gallery--container">
      <section class="gallery--profile">
        <div class="profile--img">
          <img src="./assets/img/profilePhoto.png" alt="progile photo" title="profile">
        </div>
        <div class="profile--inf">
          <p>Rodney Cotton</p>
          <p>Helsinki, Finland</p>
        </div>
      </section>

      <section class="gallery--social">
        <div class="social--items">
          <div class="pill">
            <p>100</p>
            <p>Posts</p>
          </div>
          <div class="pill">
            <p>2,242</p>
            <p>Followers</p>
          </div>
          <div class="pill">
            <p>1,432</p>
            <p>Following</p>
          </div>
        </div>
      </section>
    </div>
  </header>

  <main class="gallery--images grid">
    <section class="image-1">
      <img src="./assets/img/photo1.png" alt="photo">
    </section>
    <section class="image-2">
      <img src="./assets/img/photo2.png" alt="photo">
    </section>
    <section class="image-3">
      <img src="./assets/img/photo3.png" alt="photo">
    </section>
    <section class="image-4">
      <img src="./assets/img/photo_4.png" alt="photo">
    </section>
    <section class="image-5">
      <img src="./assets/img/photo5.png" alt="photo">
    </section>
    <section class="image-6">
      <img src="./assets/img/photo6.png" alt="photo">
    </section>
  </main>

  <footer>
    <p>
      created by Emmanuel Lucio Urbina - devChallenges.io
    </p>
  </footer>
</body>

</html>
